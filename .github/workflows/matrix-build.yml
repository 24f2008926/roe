name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-9076764
        run: echo "Building on ${{ matrix.os }} with Python ${{ matrix.python-version }}"

      - name: Generate build artifact
        shell: bash
        run: |
          echo "Build output for OS=${{ matrix.os }}, Python=${{ matrix.python-version }}" > build.txt
          echo "Timestamp: $(date +'%Y-%m-%dT%H:%M:%S%z')" >> build.txt
          echo "Runner: $RUNNER_OS" >> build.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9076764-${{ matrix.os }}-py${{ matrix.python-version }}
          path: build.txt
